<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LOGIN PAGE</title>
</head>
<body>

    <div class="my-form">
        <form>
            <div class="my-border">
                <h1>Please Sign In</h1>
                <label for="emailbox" class="block-labels">Email:</label>
                <input type="text" id="emailbox" placeholder="example@example.com">

                <label for="password" class="block-labels">Password:</label>
                <input type="password" placeholder="********">

                <div id="login-checkbox">
                    <input type="checkbox">
                    <label for="my-checkbox">Remember Me</label>
                </div>
                <button type="submit" id="sign-button">Sign In</button>

            </div>
        </form>
    </div>  

</body>
</html>
